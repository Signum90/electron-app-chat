<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="row">
      <!-- COLUMNA IZQUIERDA -->
      <div class="col-4" id="left">
        <button onclick="onClick()">Click</button>
        <!-- LISTADO TARJETAS -->
        <ul class="contact list-unstyled mt-2 mb-0">
          
        </ul>
      </div>
      <!-- COLUMNA DERECHA -->
      <div class="col-8" id="right" >
        <div class="chats">

        </div>
        <!-- INPUT PARA LOS MENSAJKES -->
        <form action="" class="form-message">
          <div class="row">
            <div class="col">
              <textarea name="" id="" class="form-control rounded-pill"></textarea>
            </div>

            <div class="col-auto">
              <button class="btn btn-primary rounded-circle send-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>


              </button>
            </div>
          </div>
        </form>
      </div>
    </div>  
  </main>
  <script src="./events.js"></script>
</body>
</html>
